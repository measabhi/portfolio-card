<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55c3338413.js" crossorigin="anonymous"></script>
    <title>Portfolio-Card</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="circle">
                <!-- <img src="./image/Leonardo_Diffusion_XL_super_cute_3d_chibi_office_boy_with_glas_1.jpg" alt=""> -->
            </div>
            <div class="container">
                <div class="intro">
                    <h2>Abhishek Rai</h2>
                    <h3>Web Developer</h3>
                </div>
                <div class="socials">
                    <a href=""><i class="fa-brands fa-instagram" style="color: rgb(186, 64, 84);"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: rgb(60, 91, 230);"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin" style="color: rgb(60, 91, 230);"></i></a>
                </div>
                <div class="button">
                    <div class="Suscribe">
                        <p>Suscribe</p>
                    </div>
                    <div class="message">Message</div>
                </div>
                <div class="count">
                    <p>60k<i class="fa-regular fa-heart"></i></p>
                    <p>20k<i class="fa-regular fa-comment"></i></p>
                    <p>12k<i class="fa-solid fa-share"></i></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
